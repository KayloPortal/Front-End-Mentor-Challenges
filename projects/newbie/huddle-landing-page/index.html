<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="library.css">
  <title>Front-End - Huddle Landing Page</title>

  <script src="https://kit.fontawesome.com/42a030223d.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins&display=swap"
    rel="stylesheet">

</head>

<body>
  <main id="main">
    <div class="background"></div>
    <header>
      <a href="#main"><img src="images/logo.svg" alt="Huddle Logo"></a>
    </header>
    <section class="content">
      <div class="even-columns">
        <div class="image">
          <img src="images/illustration-mockups.svg" alt="illustration mockups">
        </div>
        <div class="texts flow">
          <h1>Build The Community That Your Fans Love</h1>

          <p style="--flow-spacer : 2em;">Huddle re-imagines the way we build communities. You have
            a voice, but so does your audience. Create connections with
            your users as you engage in genuine discussion.</p>
          <button style="--flow-spacer : 1.5rem;">Register</button>
        </div>
      </div>
    </section>
    <article class="links">
      <ul>
        <li aria-label="facebook"><a target="_blank" href="#">
            <svg class="social-icon">
              <use xlink:href="social-icons.svg#icon-facebook"></use>
            </svg>
          </a></li>
        <li aria-label="instagram"><a target="_blank" href="#">
            <svg class="social-icon">
              <use xlink:href="social-icons.svg#icon-instagram"></use>
            </svg>
          </a></li>
        <li aria-label="twitter"><a target="_blank" href="#">
            <svg class="social-icon">
              <use xlink:href="social-icons.svg#icon-twitter"></use>
            </svg>
          </a></li>
      </ul>
    </article>
  </main>


</body>

</html>
