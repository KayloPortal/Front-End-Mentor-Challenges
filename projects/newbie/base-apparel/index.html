<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Front-End Mentor | Base Appeal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>


  <main>
    <section class="content">
      <div class="countainer">
        <img class="logo" src="images/logo.svg" alt="Base Appeal Logo">
        <img id="mobile-hero" src="images/hero-mobile.jpg" alt="Hero">
        <div class="texts flow">
          <h1><span class="wide">We're</span> Coming Soon</h1>
          <p style="--flow-spacer : 1.2em;">Hello fellow shoppers! We're currently building our new
            fashion store. Add your email below to stay up-to-date with
            announcements and our launch deals.</p>

          <form id="form" data-border="grey" style="--flow-spacer : 2.8em;" onsubmit="return false" novalidate>
            <input id="input" type="text" placeholder="Email Address">
            <div id="alert-icon-countainer" data-display="none"><img id="alert-icon" area-label="submit"
                src="images/icon-error.svg" alt="Error Icon"></div>
            <button area-label="submit" id="submit">
              <img src="images/icon-arrow.svg" alt="submit arrow">
            </button>
            <div id="alert-text" data-display="none">
              <p>Please provide a valid email</p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <img id="desktop-hero" src="images/hero-desktop.jpg" alt="Hero">

    <script src="main.js"></script>

  </main>

</body>

</html>
